<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="./src/res/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/index.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="mx-5 py-5">
        <div class="container">
            <h1 class="text-center">Slot</h1>
            <h3 id="balance" class="text-center"></h3>
            <div class="row my-5">
                <div class="col-8 col-md-5 d-flex flex-column align-items-end justify-content-end p-0">
                    <div id="slotGrid">
                        <div class="row">
                            <div class="col slot"></div>
                            <div class="col slot"></div>
                            <div class="col slot"></div>
                        </div>
                        <div class="row">
                            <div class="col slot"></div>
                            <div class="col slot"></div>
                            <div class="col slot"></div>
                        </div>
                        <div class="row">
                            <div class="col slot"></div>
                            <div class="col slot"></div>
                            <div class="col slot"></div>
                        </div>
                    </div>
                    <div>
                    <label for="bet">Tét:</label>
                        <input type="number" name="bet" id="bet" min="10" max="1000" value="10" step="10" class="mt-3" aria-label="Tét">
                    </div>
                </div>
                <div class="col-4 col-md-2 d-flex align-items-start justify-content-start p-0">
                    <img src="./src/res/olvasdFel.svg" alt="slotArm" id="slotArm">
                </div>
                <div class="col-12 col-md-5">
                    <table class="table table-striped text-center">
                        <tbody>
                        <tr>
                            <th><i class="fa-solid fa-skull"></i></th>
                            <td>x0.1</td>
                        </tr>
                        <tr>
                            <th><i class="fa-solid fa-bomb"></i></th>
                            <td>x1.1</td>
                        </tr>
                        <tr>
                            <th><i class="fa-solid fa-heart"></i></th>
                            <td>x2</td>
                        </tr>
                        <tr>
                            <th><i class="fa-solid fa-money-bill"></i></th>
                            <td>x5</td>
                        </tr>
                        <tr>
                            <th><i class="fa-solid fa-crown"></i></th>
                            <td>x10</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3">
                <button class="button" id="showLossBtn">Mennyit veszítettem?</button>
                <button class="button" id="showMoneyModal">Pénzfeltöltés</button>
                <img src="./src/res/spinButton.png" alt="spinButton" id="spinButtonImg" height="64" width="120">
            </div>
        </div>
        <dialog id="historyModal" class="popup">
            <form method="dialog">
                <button class="closeButton"><i class="fa-solid fa-x"></i></button>
            </form>
            <table class="table table-striped mb-0 text-center">
            </table>
            <p class="text-center" id="totalWins">Összes nyeremény: </p>
            <p class="text-center" id="spentMoney">Kezdő pénz: </p>
        </dialog>
        <dialog id="moneyModal" class="popup">
            <form method="dialog">
                <button class="closeButton"><i class="fa-solid fa-x"></i></button>
            </form>
            <label for="moneyInput">Pénz: $</label>
            <input type="number" name="money" id="moneyInput">
            <button id="addMoneyButton">Pénz feltöltése</button>
        </dialog>
    </div>
    <div id="winOverlay" class="hidden">
        <p>Big win!</p>
    </div>
    <script src="./src/js/money.js"></script>
    <script src="./src/js/numberToIcon.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
